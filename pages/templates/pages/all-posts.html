{% extends "base.html" %}
{%load static%}
{% block title %}
My Blog
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "pages/posts.css" %}">
<link rel="stylesheet" href="{% static "pages/all-posts.css" %}">
{% endblock %}

{% block content%}
<section id="all-posts">
  <h2>All My Posts</h2>
  <ul>
    {% for post in all_posts %}
    {% include "pages/includes/post.html" %}
    {% endfor %}

  </ul>

</section>
{% endblock%}
